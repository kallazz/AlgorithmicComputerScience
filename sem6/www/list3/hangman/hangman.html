<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Wisielec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wisielec</h1>
        
        <div class="game-container">
            <div class="hangman-drawing">
                <svg width="100%" height="100%" viewBox="0 0 200 250" preserveAspectRatio="xMidYMid meet">
                    <line x1="20" y1="230" x2="180" y2="230" stroke="#333" stroke-width="3"></line>
                    <line x1="40" y1="230" x2="40" y2="20" stroke="#333" stroke-width="3"></line>
                    <line x1="40" y1="20" x2="140" y2="20" stroke="#333" stroke-width="3"></line>
                    <line x1="140" y1="20" x2="140" y2="50" stroke="#333" stroke-width="3"></line>
                    
                    <!-- Hangman parts -->
                    <circle id="part1" cx="140" cy="70" r="20" stroke="#333" stroke-width="3" fill="none" style="display: none;"></circle>
                    <line id="part2" x1="140" y1="90" x2="140" y2="170" stroke="#333" stroke-width="3" style="display: none;"></line>
                    <line id="part3" x1="140" y1="120" x2="110" y2="100" stroke="#333" stroke-width="3" style="display: none;"></line>
                    <line id="part4" x1="140" y1="120" x2="170" y2="100" stroke="#333" stroke-width="3" style="display: none;"></line>
                    <line id="part5" x1="140" y1="170" x2="110" y2="200" stroke="#333" stroke-width="3" style="display: none;"></line>
                    <line id="part6" x1="140" y1="170" x2="170" y2="200" stroke="#333" stroke-width="3" style="display: none;"></line>
                </svg>
            </div>
            
            <div class="word-display" id="word-display"></div>
            
            <div class="keyboard" id="keyboard"></div>
            
            <div class="result-message" id="result-message"></div>
            <div class="game-status" id="game-status"></div>
            
            <div class="buttons">
                <button id="new-game-btn">Nowa Gra</button>
                <button id="cancel-btn" class="cancel">Anuluj GrÄ™</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
